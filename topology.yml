tosca_definitions_version: alien_dsl_1_3_0
description: 
template_name: MyApp751
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - tosca-normative-types:1.0.0-ALIEN12


topology_template:
  node_templates:
    Compute_2:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Runtime:
      type: tosca.nodes.Container.Runtime
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
  workflows:
    install:
      steps:
        Compute_install:
          node: Compute
          activity:
            delegate: install
        Compute_2_install:
          node: Compute_2
          activity:
            delegate: install
        Runtime_initial:
          node: Runtime
          activity:
            set_state: initial
          on-success:
            - Runtime_creating
        Runtime_creating:
          node: Runtime
          activity:
            set_state: creating
          on-success:
            - Runtime_created
        Runtime_created:
          node: Runtime
          activity:
            set_state: created
          on-success:
            - Runtime_configuring
        Runtime_configuring:
          node: Runtime
          activity:
            set_state: configuring
          on-success:
            - configure_Runtime
        configure_Runtime:
          node: Runtime
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Runtime_configured
        Runtime_configured:
          node: Runtime
          activity:
            set_state: configured
          on-success:
            - Runtime_starting
        Runtime_starting:
          node: Runtime
          activity:
            set_state: starting
          on-success:
            - start_Runtime
        start_Runtime:
          node: Runtime
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Runtime_started
        Runtime_started:
          node: Runtime
          activity:
            set_state: started
    uninstall:
      steps:
        Compute_uninstall:
          node: Compute
          activity:
            delegate: uninstall
        Compute_2_uninstall:
          node: Compute_2
          activity:
            delegate: uninstall
        Runtime_stopping:
          node: Runtime
          activity:
            set_state: stopping
          on-success:
            - Runtime_stopped
        Runtime_stopped:
          node: Runtime
          activity:
            set_state: stopped
          on-success:
            - Runtime_deleting
        Runtime_deleting:
          node: Runtime
          activity:
            set_state: deleting
          on-success:
            - Runtime_deleted
        Runtime_deleted:
          node: Runtime
          activity:
            set_state: deleted
